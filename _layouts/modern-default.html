<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap and Theme CSS for post layout compatibility -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">
    
    <!-- Modern theme styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/modern-theme.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog-post.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/{{ site.favicon }}">
    
    {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="modern-nav">
        <div class="container">
            <div class="nav-content">
                <a class="nav-brand" href="{{ site.baseurl }}/">
                    <strong>{{ site.name }}</strong>
                </a>
                
                <div class="nav-links">
                    <a href="{{ site.baseurl }}/about/" class="nav-link">About</a>
                    <a href="{{ site.baseurl }}/research/" class="nav-link">Research</a>
                    <a href="{{ site.baseurl }}/software/" class="nav-link">Software</a>
                    <a href="{{ site.baseurl }}/blog/" class="nav-link">Blog</a>
                    <a href="{{ site.baseurl }}/contact/" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="modern-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/yourgithub" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourlinkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://scholar.google.com/citations?user=yourid" target="_blank"><i class="fas fa-graduation-cap"></i></a>
            </div>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.name }}. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- jQuery and Bootstrap for post layout compatibility -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/theme.js"></script>
    
    <!-- Modern features -->
    <script src="{{ site.baseurl }}/assets/js/modern-features.js"></script>
</body>
</html>
