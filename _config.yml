# Site
name: 'I Think Blah'
description: ''
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: 'srv.sumit@gmail.com'
mailchimp-list: ''
