# Site
name: 'I Think Blah'
description: ''
logo: 'assets/images/_tree_thinking_blah.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: 'srv.sumit@gmail.com'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
remote_theme: wowthemesnet/mundana-theme-jekyll

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sumit:
      name:           Sumit
      site:           https://www.ithinkblah.com
      avatar:         assets/images/avatar1.jpg
      bio:            "Hi, I am Sumit, and I think sometimes, often blah, I hope you like it!"
      email:          
      twitter:        https://twitter.com/sumsrvt
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sumit
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
