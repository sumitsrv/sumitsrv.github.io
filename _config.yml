include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
  sumit:
    name:           Sumit Srivastava
    site:           https://www.ithinkblah.com
    avatar:         assets/images/190611_2.jpg
    bio:            "Hi, I am Sumit, the author of I Think Blah. I am PhD researcher exploring the usage of Lexical Alignment for explanations by chatbots in natural language."
    email:          srv.sumit@gmail.com
    twitter:        https://twitter.com/SumSrvt

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
